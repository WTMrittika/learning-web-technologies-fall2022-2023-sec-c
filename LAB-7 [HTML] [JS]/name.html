<!DOCTYPE html>
<html>
<head>
    <title>"NAME" Validation</title>
    <script>
        function nameValidation() {
            let username = document.getElementsByName("username")[0].value.trim();

            // Rule i:
            if (username === "") {
                alert("Username cannot be empty");
                return false;
            }

            // Rule ii:
            let words = username.split(/\s+/);
            if (words.length < 2) {
                alert("Username must contain at least two words");
                return false;
            }

            // Rule iii:
            let validCharacters = /^[a-zA-Z.\- ]+$/;
            if (!validCharacters.test(username)) {
                alert("Username can only contain a-z, A-Z, dot (.), or dash (-)");
                return false;
            }

            // Rule iv:
            let firstChar = username.charAt(0);
            if (!firstChar.match(/[a-zA-Z]/)) {
                alert("Username must start with a letter");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form onsubmit="return nameValidation()">
        <fieldset style="width: 300px;">
            <legend>NAME</legend>
            username: <input type="text" name="username" value="" /> <br>
        </fieldset>
        <input type="submit" name="submit" value="Submit" />
    </form>
</body>
</html>
